<<!DOCUMENT html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
//Є ще сторінка sessions.html (назва довільна), при відвідуванні якої потрібно відмалювати всю інформацію про відвідування сторінки index.html. Інфу НЕ виводити в консоль, а побудувати дом структуру під кожну сессію

let sessions = JSON.parse(localStorage.getItem("sessions"));

for (let session of sessions) {
let sessionElement = document.createElement("div");
sessionElement.classList.add("session");

let dateTimeElement = document.createElement("p");
dateTimeElement.classList.add("dateTime");
dateTimeElement.textContent = session.dateTime;

sessionElement.appendChild(dateTimeElement);

document.body.appendChild(sessionElement);
}
</script>
</body>
</html>
